<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/auth/registration.css">
  <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>

<div class="container">

  <div class="page-header">
    <h2>Регистрация</h2>
  </div>

  <div>
    <form id="registerForm">
      <div class="form-group">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Повторите пароль:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <button class="registerBtn" type="submit">Зарегистрироваться</button>
    </form>

    <p class="login-link">
      Уже есть аккаунт? <a href="sign-in.html">Войти</a>
    </p>
  </div>
  </div>


<script type="module" src="../../js/auth/auth.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
