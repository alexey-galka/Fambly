<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка кода</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/auth/set-code.css">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
    <script>
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
</head>
<body>
<div class="container">
    <h2 id="formTitle">Установите код</h2>
    <div class="password-display" id="passwordDisplay"></div>
    <div class="buttons">
        <button onclick="addDigit(1)">1</button>
        <button onclick="addDigit(2)">2</button>
        <button onclick="addDigit(3)">3</button>
        <button onclick="addDigit(4)">4</button>
        <button onclick="addDigit(5)">5</button>
        <button onclick="addDigit(6)">6</button>
        <button onclick="addDigit(7)">7</button>
        <button onclick="addDigit(8)">8</button>
        <button onclick="addDigit(9)">9</button>
        <button onclick="resetForm()">C</button>
        <button onclick="addDigit(0)">0</button>
        <button id="savePin">✓</button>
    </div>
</div>
<script type="module" src="../../js/auth/set-pin.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
