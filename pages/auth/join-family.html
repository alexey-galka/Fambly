<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединиться по коду</title>
    <link rel="stylesheet" href="../../css/auth/join-family.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
    <script>
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <button class="back-button" onclick="goBack()">Назад</button>
        <h2>Войти по коду</h2>
    </div>
    <div>
        <form id="joinFamilyForm">
            <label for="email">Ваш email:</label>
            <input type="email" id="email" placeholder="Введите ваш email" required>

            <label for="code">Код приглашения:</label>
            <input type="text" id="code" placeholder="Введите код" required>

            <button type="submit">Присоединиться</button>
        </form>
    </div>

</div>
<script type="module" src="../../js/auth/join-family.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
