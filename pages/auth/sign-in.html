<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/auth/login.css">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
    <script>
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>Вход</h2>
    </div>
    <div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Введите ваш пароль">
            </div>
            <button type="submit" class="btn-submit">Войти</button>

        </form>

        <div class="links">
            <p><a href="../auth/pin-login.html" class="forgot-password">Войти по PIN</a></p>

            <br>
            <a href="join-family.html" class="forgot-password">Есть код приглашения?</a>
            <p>Еще нет аккаунта? <a href="sign-up.html" class="register-link">Зарегистрироваться</a></p>
        </div>
    </div>

</div>
<script type="module" src="../../js/main.js"></script>
<script type="module" src="../../js/auth/login.js"></script>
</body>
</html>
