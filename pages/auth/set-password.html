<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Установка пароля</title>
  <link rel="stylesheet" href="../../css/auth/set-password.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h2>Установка пароля</h2>
  </div>
  <div>
    <form id="setPasswordForm">
      <label for="password">Новый пароль:</label>
      <input type="password" id="password" placeholder="Введите новый пароль" required>

      <label for="confirmPassword">Подтвердите пароль:</label>
      <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>


</div>
<script type="module" src="../../js/auth/set-password.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
