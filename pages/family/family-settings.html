<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки семьи</title>
  <link rel="stylesheet" href="../../css/family/family-settings.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>
<body>
<div class="container">
  <div class="page-header">
    <button class="back-button" onclick="goBack()">Назад</button>
    <h3 class="family-title">Настройки</h3>
  </div>

  <div class="form-container">
    <h3>Отправить приглашение</h3>
    <form id="invitationForm">
      <label for="email">Email:</label>
      <div class="form-data">
        <input type="email" id="email" placeholder="Введите email" required>
        <button type="submit" class="primary-button">Отправить</button>
      </div>
    </form>
  </div>

  <div class="list-container">
    <h3>Члены семьи</h3>
    <ul id="familyMembersList">
      <!-- Сюда будут добавляться члены семьи динамически -->
    </ul>
  </div>

  <div class="list-container">
    <h3>Приглашения</h3>
    <ul id="invitationsList">
      <!-- Сюда будут добавляться отправленные приглашения -->
    </ul>
  </div>
</div>

<script type="module" src="../../js/family/family-settings.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
