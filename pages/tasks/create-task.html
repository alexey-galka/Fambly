<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание задачи</title>
    <link rel="stylesheet" href="../../css/tasks/create-task.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
    <script>
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
</head>
<body>
<div class="container">

    <div class="page-header">
        <button class="back-button" onclick="goToTasks()">Назад</button>
        <h1>Создать задачу</h1>
    </div>

    <div>
        <!-- Форма для создания задачи -->
        <form id="createTaskForm">
            <div class="form-group">
                <label for="taskTitle">Название задачи:</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Описание:</label>
                <textarea id="taskDescription" name="taskDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Срок выполнения:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div class="form-group">
                <label for="assignedTo">Ответственный:</label>
                <select id="assignedTo" name="assignedTo">
                    <option value="">Не назначено</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Создать задачу</button>
            <!--        <button type="button" class="cancel-btn" onclick="goToTasks()">Отменить</button>-->
        </form>

    </div>


</div>
<script type="module" src="../../js/tasks/create-task.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
