<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" href="../../css/tasks/edit-task.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" type="image/png" sizes="96x96" href="../../assets/images/icons/favicon.ico">
    <script>
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <button class="back-button" onclick="goBack()">Назад</button>
        <h1>Редактировать</h1>
    </div>

    <div>
        <form id="editTaskForm">
            <div class="form-group">
                <label for="taskTitle">Название:</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Описание:</label>
                <textarea id="taskDescription" name="taskDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Срок выполнения:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div class="form-group">
                <label for="assignedTo">Ответственный:</label>
                <select id="assignedTo" name="assignedTo">
                    <option value="">Не назначено</option>
                    <!-- Список членов семьи будет добавлен через JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="taskStatus">Статус задачи:</label>
                <select id="taskStatus" name="taskStatus" required>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="actions">

                <button type="submit" class="save-btn">Сохранить</button>
            </div>
        </form>

    </div>



</div>
<script type="module" src="../../js/tasks/edit-task.js"></script>
<script type="module" src="../../js/main.js"></script>
</body>
</html>
